<mat-sidenav-container class="container">
  <mat-sidenav-content>
    <app-chapter class="chapter-wrap"
      *ngFor="let chapter of chapters"
      [chapter]="chapter"></app-chapter>
  </mat-sidenav-content>
  <mat-sidenav mode="side" position="end" opened>
    <app-side-filters></app-side-filters>
  </mat-sidenav>
</mat-sidenav-container>
